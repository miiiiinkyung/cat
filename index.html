<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도둑 이야기</title>
    <style>
        @font-face {
            font-family: 'UhBeeSe_hyun';
            src: url('https://gcore.jsdelivr.net/gh/projectnoonnu/noonfonts_five@.2.0/UhBeeSe_hyun.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set background image */
        body, html {
            width: 100%;
            height: 100%;
            font-family: 'UhBeeSe_hyun', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: url('1.png') no-repeat center center;
            background-size: cover;
        }

        /* Black overlay */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 70% opacity */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* Title styling */
        h1 {
            font-size: 6rem;
            margin-bottom: 100px;
            color: white;
        }

        /* Button styling */
        .buttons {
            display: flex;
            gap: 20px;
            flex-direction: column;
        }

        button {
            background-color: rgba(255,255,255, 0.5);
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.3rem;
            cursor: pointer;
            width: 200px;
            font-family: 'UhBeeSe_hyun', sans-serif;
            border-radius: 50px;
        }

        button:hover {
            background-color: #e0e0e0; /* Slight hover effect */
        }
    </style>
</head>
<body>
    <!-- Black overlay content -->
    <div id="overlay">
        <h1>도둑 이야기</h1>
        <div class="buttons">
            <button onclick="location.href='cat1.html'">이야기 1</button>
            <button onclick="location.href='cat2.html'">이야기 2</button>
            <button onclick="location.href='cat3.html'">이야기 3</button>
        </div>
    </div>
</body>
</html>
